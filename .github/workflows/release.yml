name: Create Release

concurrency: create_release

on:
  pull_request:
    branches: [ "main" ]
    types:
      - closed
    tags:
      - 'v*'

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    name: Create new Release on GitHub
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create Release in GitHub
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
#         Annoyingly, there's no helpful value to set these to that I can, and no auto-increment stuff in GHA without
#         using a third party Action and even then it's a pain
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Find changed lambda
        id: find-lambda
        run: |
          echo "CHANGED_LAMBDA=$(git diff --name-only HEAD^ HEAD | grep '^lambdas/' | sed 's/lambdas\///' | sed 's/\/.*//' | sort | uniq)" >> $GITHUB_ENV

      - name: Print variables
        if: ${{ env.CHANGED_LAMBDA != '' }}
        run: |
          echo "Changed lambda: ${{ env.CHANGED_LAMBDA }}"

      - name: Configure AWS credentials
        if: ${{ env.CHANGED_LAMBDA != '' }}
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Login to Amazon ECR
        if: ${{ env.CHANGED_LAMBDA != '' }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and tag Docker image
        if: ${{ env.CHANGED_LAMBDA != '' }}
        uses: docker/build-push-action@v4
        with:
          context: lambdas/${{ env.CHANGED_LAMBDA }}/
          platforms: linux/amd64
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.CHANGED_LAMBDA }}:latest

      - name: Update Lambda function
        if: ${{ env.CHANGED_LAMBDA != '' }}
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: eu-west-2
          function_name: ${{ env.CHANGED_LAMBDA }}
          image_uri: ${{ steps.login-ecr.outputs.registry }}/${{ env.CHANGED_LAMBDA }}:latest
